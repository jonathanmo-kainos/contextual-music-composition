{% extends "base.html" %}
{% load i18n material_form %}

{% block extrahead %}
{{ wizard.form.media }}
{% endblock %}

{% block content %}
<div class="row valign">
    <div class="{% block formclass %}col s12 m8 offset-m2 l8 offset-l2{% endblock %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-2">Complete!</span>
                <div class="row">
                    <div class="col s12">
                        Thank you for posting this!
                        <pre>{{ form_data }}</pre>
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <a class="btn white-text" href="/demo/wizard/">
                    {% trans "One more time" %}
                    <i class="mdi-av-repeat left"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
